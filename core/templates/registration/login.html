{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<link rel="stylesheet" href="{% static 'core/css/log.css'%}">
{% endblock %}
{% block contenido %}


<section class="vh-100">
    <div class="container logcont py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3" > Remember me </label>
                        </div>
                        <a href="#!" style="color: #3de534;">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <div class=" d-flex align-items-center justify-content-center">
                    <input type="submit" class="btnlog" value="Ingresar">
                    </div>
                    <div class="divider d-flex align-items-center my-4 justify-content-center">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <div class="media-icons d-flex align-items-center justify-content-center">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <p class="mt-2 d-flex justify-content-center ">Si no tienes cuenta requistrate<a href="" style="color: #3de534;">aqui</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block js %}

{% endblock %}
