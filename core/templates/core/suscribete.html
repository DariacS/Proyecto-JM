{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<link rel="stylesheet" href="{% static 'core/css/crud.css'%}">

<div class="containercrud">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="d-flex justify-content-between">
            <a href="{% url 'subscrito' %}" class="btn btn-primary cr mt-3">Suscribirse</a>
            <input type="reset" class="btn btn-primary cr mt-3 " value="Limpiar">
        {% if user.is_staff %}
        <a href="{% url 'suscriptores' %}" class="btn btn-primary cr mt-3">Suscriptores</a>
        <input type="submit" class="btn btn-primary cr mt-3 " value="Guardar">
        {% endif %}
        </div>
    {{mensaje}}
    </form>
</div>

{% endblock %}
